<!doctype html>

<html>
  <head>
    <title>product-list-app tests</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../../src/polymer-summit-example-application/product-list-app.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <product-list-app></product-list-app>
      </template>
    </test-fixture>

    <script>
      suite('product-list-app - unit tests', () => {

        test('Checking API URL for first page is generated correctly', () => {
          var url = fixture('basic')._computeApiUrl(60, 1);
          assert.equal(url, 'http://localhost:5001/API/60/0/products.json');
        });

        test('Checking API URL for second page is generated correctly', () => {
          var url = fixture('basic')._computeApiUrl(60, 2);
          assert.equal(url, 'http://localhost:5001/API/60/60/products.json');
        });

      });
    </script>
  </body>
</html>
