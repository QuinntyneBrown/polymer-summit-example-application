<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="product-list-header">
  <template>
    <style>
      :host {
        text-align: center;
        text-transform: capitalize;
        font-size: 20px;
        font-family: sans-serif;
      }
    </style>
    <h2>[[title]]</h2>
  </template>

  <script>
    Polymer({
      is: 'product-list-header',
      properties: {
        // detaul title for the header
        title: {
          type: String,
          value: 'Product listing'
        }
      }
    });
  </script>
</dom-module>
