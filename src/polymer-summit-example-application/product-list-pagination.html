<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="product-list-pagination">
  <template>
    <style>
      :host {
        display: block;
        text-align: center
      }
    </style>
    <div id="controls">
      <button disabled="{{previous.disabled}}">Previous</button>
      <button>Next</button>
    </div>
  </template>

  <script>
    Polymer({
      is: 'product-list-pagination',
      properties: {
        pn: {
          type: Number,
          value: 1,
          notify: true
        },
        previous:{
          type: Object,
          computed: '_computePagination("previous", pn)'
        },
        next:{
          type: Object,
          computed: '_computePagination("next", pn)'
        }
      },

    });
  </script>
</dom-module>
